<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles/bundle.css">
</head>

<body>
  <main class="content content--signin">
    <section class="intro">
      <div class="intro__header">
          <h1 class="intro__title">What will you build today?</h1>
          <h2 class="intro__subtitle">Let's get started</h2>
      </div>
      <div class="intro__content">
          <div class="intro__top">
            <div class="intro__image">
              <img src="assets/images/content/paralect.jpg" width="80" height="80" alt="Paralect image">
            </div>
            <div class="intro__signup">
              Need an Account? <a class="intro__link" href="">Sign Up</a>
            </div>
            <form class="form">
              <div class="form__group form__group--icon">
                <label class="form__input-icon icon icon--email" for="signin-email">Email</label>
                <input class="form__input form__input--icon"
                  id="signin-email"
                  type="email"
                  required
                  placeholder="Email">
                <div class="form__error">
                  Must be a valid email
                </div>
              </div>
              <div class="form__group form__group--icon">
                <label class="form__input-icon icon icon--password" for="signin-password">Password</label>
                <input class="form__input form__input--icon"
                  id="signin-password"
                  type="password"
                  pattern=".{6,}"
                  required
                  placeholder="Password">
                <div class="form__error">
                  Must be a valid password
                </div>
              </div>
              <div class="form__actions">
                <button class="form__button form__button--fullwidth" class="">Sign In</button>
              </div>
            </form>
          </div>
          <a class="intro__link" href="">Foggot Your Password?</a>
      </div>
    </section>
  </main>

  <script src="assets/scripts/bundle.js"></script>
</body>

</html>
